<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Task Tracker</title>
  <meta name="description" content="Task Tracker">
  <meta name="author" content="Mitch-McK">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
</head>
    
<body>
    <div class="container">
    <h1>Keep on Task</h1>
    <h4>Enter your tasks below:</h2>
    <input placeholder="Enter new task here" style="height: 38px; padding: 0 30px;border-radius: 4px; border: 1px solid #bbb" id="userValue">  </input>
    <button type="submit" onclick="newElement()">Add</button>
    
    <h4>Current Tasks:</h2>
    <ul id="list" class="List">
        <li>Clean my apartment</li>
        <li>Practice codecademy</li>
        <li>Learn to meditate(?)</li>
    </ul>
    
    <h4>Finished Tasks:</h4>
    <ul id="finishedList" class="ListTwo">
    </ul>
    </div>
<script src="newElement.js"></script>
</body>
</html>
